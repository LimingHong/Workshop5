<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
// for singup form
<div class="tab-pane fade" id="signup">
    <form class="form-horizontal">
        <fieldset>
            <div class="row gtr-uniform gtr-50">
                <!-- Sign Up Form -->
                <!-- Text input-->
                <div class="col-6 col-12-xsmall">
                    <label class="control-label" for="FirstName">First Name:</label>
                    <input type="text" name="FirstName" id="FirstName" value="" placeholder="First Name">
                </div>

                <div class="col-6 col-12-xsmall">
                    <label class="control-label" for="LastName">Last Name:</label>
                    <input type="text" name="LastName" id="LasstName" value="" placeholder="Last Name">
                </div>

                <div class="col-12">
                    <label class="control-label" for="Address">Address:</label>
                    <input type="text" name="Address" id="Address" value="" placeholder="eg. 123 Best St. SW">
                </div>

                <div class="col-6 col-12-xsmall">
                    <label class="control-label" for="City">City:</label>
                    <select name="City" id="City">
                        <option value="">- City -</option>
                        <%-- The below will be changed --%>
                        <option value="1">Manufacturing</option>
                        <option value="1">Shipping</option>
                        <option value="1">Administration</option>
                        <option value="1">Human Resources</option>
                    </select>
                </div>

                <div class="col-6 col-12-xsmall">
                    <label class="control-label" for="Province">Province:</label>
                    <select name="Province" id="Province">
                        <option value="">- Province -</option>
                        <%-- The below will be changed --%>
                        <option value="1">Manufacturing</option>
                        <option value="1">Shipping</option>
                        <option value="1">Administration</option>
                        <option value="1">Human Resources</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="control-label" for="Country">Country:</label>
                    <select name="Country" id="Country">
                        <option value="">- Country -</option>
                        <%-- The below will be changed --%>
                        <option value="1">Manufacturing</option>
                        <option value="1">Shipping</option>
                        <option value="1">Administration</option>
                        <option value="1">Human Resources</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label" for="Email">Email:</label>
                    <div class="controls">
                        <input id="Email" name="Email" class="form-control" type="text" placeholder="JoeSixpack@sixpacksrus.com" class="input-large" required="">
                    </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label" for="userid">Alias:</label>
                    <div class="controls">
                        <input id="userid" name="userid" class="form-control" type="text" placeholder="JoeSixpack" class="input-large" required="">
                    </div>
                </div>

                <!-- Password input-->
                <div class="control-group">
                    <label class="control-label" for="password">Password:</label>
                    <div class="controls">
                        <input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="">
                        <em>1-8 Characters</em>
                    </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
                    <div class="controls">
                        <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="">
                    </div>
                </div>

                <!-- Button -->
                <div class="control-group">
                    <label class="control-label" for="confirmsignup"></label>
                    <div class="controls">
                        <button id="confirmsignup" name="confirmsignup" class="button primary fit small">Sign Up</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<body>

</body>
</html>
